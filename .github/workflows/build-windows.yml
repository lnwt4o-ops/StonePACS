name: Build StonePACS Multi-Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # งานที่ 1: สร้างไฟล์สำหรับ Windows
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Publish Windows App
      # สร้าง .exe ไฟล์เดียว
      run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish-win

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StonePACS-Windows
        path: ./publish-win

  # งานที่ 2: สร้างไฟล์สำหรับ macOS (Universal หรือ Apple Silicon)
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Publish macOS App (Apple Silicon)
      # สร้าง Binary สำหรับ M1/M2/M3 (ถ้าจะเอา Intel ให้แก้เป็น osx-x64)
      run: dotnet publish -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=true -o ./publish-mac

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StonePACS-macOS-M1
        path: ./publish-mac